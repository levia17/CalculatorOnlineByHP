<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>caculator_Neumorphism_Style</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>

  <body>
    <div class="container" style="height: 100vh">
      <header>
        <div
          class="d-flex w-100 my-5 gap-4 justify-content-center align-items-center toggle_dark_mode mx-auto col-xl-4 col-md-6 col-xs-12"
        >
          <h1 class="text-start fs-1 fw-bold">CACULATOR ONLINE</h1>
          <span id="darkModeToggle"><i class="fa-regular fa-moon"></i></span>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="contain-caculator mx-auto col-xl-3 col-md-6 col-11">
            <div class="caculator">
              <div class="buttons">
                <h2 id="value"></h2>
                <span id="clear" accesskey="b">CLEAR</span>
                <span>/</span>
                <span>*</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>-</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span id="plus">+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span style="grid-column: span 2">0</span>
                <span>.</span>
                <span id="equal">=</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
